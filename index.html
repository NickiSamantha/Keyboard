<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h6>Nicki's Keyboard</h6>
    
    <div class="Keyboard">
        <div class="KeyboardRow1">
            <button class="btn1">Esc</button>
            <button class="btn2">F1</button>
            <button class="btn3">F2</button>
            <button class="btn4">F3</button>
            <button class="btn5">F4</button>
            <button class="btn6">F5</button>
            <button class="btn7">F6</button>
            <button class="btn8">F7</button>
            <button class="btn9">F8</button>
            <button class="btn10">F9</button>
            <button class="btn11">F10</button>
            <button class="btn12">F11</button>
            <button class="btn13">F12</button>
            <button class="btn14">Insert</button>
            <button class="btn15">PrtSc</button>
            <button class="btn16">Delete</button>
        </div>
        <div class="KeyboardRow2">
            <button class="btn17">~</button>
            <button class="btn18">`</button>
            <button class="btn19">1</button>
            <button class="btn20">2</button>
            <button class="btn21">3</button>
            <button class="btn23">4</button>
            <button class="btn24">5</button>
            <button class="btn25">6</button>
            <button class="btn26">7</button>
            <button class="btn27">8</button>
            <button class="btn28">9</button>
            <button class="btn29">0</button>
            <button class="btn29">-</button>
            <button class="btn30">_</button>
            <button class="btn31">=</button>
            <button class="btn32">+</button>
            <button class="btn33">Backspace</button>
        </div>
        <div class="KeyboardRow3">
            <button class="btn34">Tab</button>
            <button class="btn35">Q</button>
            <button class="btn36">W</button>
            <button class="btn37">E</button>
            <button class="btn38">R</button>
            <button class="btn39">T</button>
            <button class="btn40">Y</button>
            <button class="btn41">U</button>
            <button class="btn42">I</button>
            <button class="btn43">O</button>
            <button class="btn44">P</button>
            <button class="btn45">{</button>
            <button class="btn46">}</button>
            <button class="btn47">[</button>
            <button class="btn48">]</button>
            <button class="btn49">\</button>
            <button class="btn50">|</button>
        </div>
        <div class="KeyboardRow4">
            <button class="btn51">CapsLk</button>
            <button class="btn52">A</button>
            <button class="btn53">S</button>
            <button class="btn54">D</button>
            <button class="btn55">F</button>
            <button class="btn56">G</button>
            <button class="btn57">H</button>
            <button class="btn58">J</button>
            <button class="btn59">K</button>
            <button class="btn60">L</button>
            <button class="btn61">;</button>
            <button class="btn62">:</button>
            <button class="btn63">'</button>
            <button class="btn64">"</button>
            <button class="btn65">Enter</button>
        </div>
        <div class="KeyboardRow5">
            <button class="btn66">Shift</button>
            <button class="btn67">Z</button>
            <button class="btn68">X</button>
            <button class="btn69">C</button>
            <button class="btn70">V</button>
            <button class="btn71">B</button>
            <button class="btn72">N</button>
            <button class="btn73">M</button>
            <button class="btn74">,</button>
            <button class="btn75">.</button>
            <button class="btn76"><</button>
            <button class="btn77">></button>
            <button class="btn78">/</button>
            <button class="btn79">?</button>
            <button class="btn80">Shift</button>
        </div>
        <div class="KeyboardRow6">
            <button class="btn81">Ctrl</button>
            <button class="btn82">Fn</button>
            <button class="btn83">Win</button>
            <button class="btn84">Alt</button>
            <button class="btn85">Space</button>
            <button class="btn86">Alt</button>
            <button class="btn87">Ctrl</button>
            <button class="btn88">&#x2190</button>
            <button class="btn89">&#x2191</button>
            <button class="btn90">&#x2192</button>
            <button class="btn91">&#x2193</button>
        </div>
    </div>
</body>
</html>
